{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Cerrar sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-warning text-white text-center">
        <h4 class="mb-0"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</h4>
      </div>
      <div class="card-body text-center">
        <p class="mb-4">¿Estás seguro de que quieres cerrar sesión?</p>
        
        <form method="post" class="form">
          {% csrf_token %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">
              <i class="fas fa-sign-out-alt"></i> Sí, cerrar sesión
            </button>
            <a href="{% url 'productos:producto_list' %}" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
